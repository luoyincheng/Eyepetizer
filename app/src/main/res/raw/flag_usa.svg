            <use
                    transform="rotate(-72)"
                    xlink:href="#cone" />
            <use
                    transform="rotate(144)"
                    xlink:href="#cone" />
            <use
                    transform="rotate(-144)"
                    xlink:href="#cone" />
    </g>
        <g id="even_star_row">
      <use
              id="star 1 even row"
