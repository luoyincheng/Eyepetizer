              dc:date="2006-04-26"
              dc:description="The flag of the United States:     * 50 stars     * In use since 4 July 1960     * Specifications: United States Executive Order 10834     * Designed by Robert Heft in 1958     * Proportions: 19x10     * Colors:         * Cable No. 70180 Old Glory Red, PMS 193C         * Cable No. 70001 White         * Cable No. 70075 Old Glory Blue, PMS 193C     * License: public domain"
              dc:format="image/svg+xml"
              dc:language="en"
              dc:publisher="Wikimedia Commons"
              dc:title="Flag of the United States">
        <dc:subject>
          <rdf:Bag>
