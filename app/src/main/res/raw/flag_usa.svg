            <use
                    id="star 2 even row"
                    x="1235"
                    xlink:href="#star" />
            <use
                    id="star 3 even row"
                    x="2470"
                    xlink:href="#star" />
            <use
                    id="star 4 even row"
                    x="3705"
                    xlink:href="#star" />
            <use
                    id="star 5 even row"
                    x="4940"
                    xlink:href="#star" />
    </g>
        <g id="odd_star_row">
